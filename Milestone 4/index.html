<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" rows="4" placeholder="Enter your Education..." required></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" rows="4" placeholder="Enter your Work experience..." required></textarea>
        </fieldset>
        <fieldset>
            <legend>skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" rows="4" placeholder="Enter your Skills..." required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br></br>
    <div id="resume-display" contenteditable="true">
    <script src="script.js" ></script> 
    </div>
</body>
</html>
